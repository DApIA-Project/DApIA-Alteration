name: Publish Docker Image Server Alteration

on: push

defaults:
  run:
    working-directory: packages
env:
  IMAGE_TAG: dapiaproject/alteration-server:0.${{github.run_number}}

jobs:
  push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: LS
        run: ls -R

      - name: Build image
        run: docker build -t ${{ env.IMAGE_TAG }} -f server/Dockerfile .

      - name: push image
        run: docker push ${{ env.IMAGE_TAG }}
